<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/formStyle.css">
</head>

<body>
    
    <main class="page">
        <p>
            <a href="/index.html"> Pagina anterior</a>
        </p>

        <h1>Contacto</h1>
        <form id="contact-form" action="/server" method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="10000" name="budget" type="radio" value="10000"> <label for="10000"> $10000</label>
                    <input id="5000" name="budget" type="radio" value="5000"> <label for="5000"> $5000</label>
                    <input id="3000" name="budget" type="radio" value="3000"> <label for="3000"> $3000</label>
                    <input id="1000" name="budget" type="radio" value="1000"> <label for="1000"> $1000</label>
                </fieldset>

                <span class="help"> Este presupuesto es la base, no el final.</span>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type" name="type" required>
                    <option disabled selected>Seleccione uno</option>
                    <option value="Website">Website</option>
                    <option value="Webapp">Webapp</option>
                    <option value="Mobile app">Mobile app</option>
                    <option value="Diseño">Diseño</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea id="description" name="description" cols="30" rows="10"></textarea>
                <div class="help">Escribe una descripcion del proyecto de al menos 500 palabras</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>
    </main>
    <script src="/js/formulario.js"></script>
</body>

</html>
